<h1 class="m-2 mt-0 mb-0">Appointments <span class="m-2 mt-0 mb-0"><i class="bi bi-calendar3"></i></span>
    
    {{date | date:"dd/MM/yyyy"}} - {{date|dateAdd:5|date:"dd/MM/yyyy"}}

    <input matInput [matDatepicker]="datepicker" class="visually-hidden" (dateChange)="datechange($event)">

    <mat-datepicker-toggle matIconSuffix [for]="datepicker" matTooltip="Change Date">
        <mat-icon matDatepickerToggleIcon color="accent">
            edit_calendar
            <!-- <button mat-fab color="accent" aria-label="Example icon button with a bookmark icon">
          <mat-icon matDatepickerToggleIcon>home</mat-icon>
        </button> -->

        </mat-icon>

    </mat-datepicker-toggle>
    <mat-datepicker #datepicker color="accent">
        <mat-datepicker-actions>
            <button mat-button matDatepickerCancel>Cancel</button>
            <button mat-raised-button color="accent" matDatepickerApply>Apply</button>
        </mat-datepicker-actions>
    </mat-datepicker>
</h1>
<app-weekly-calendar *ngIf="patientDays" [schedule]="calendarDays" (beforeClicked)="before()" (nextClicked)="next()"></app-weekly-calendar>
