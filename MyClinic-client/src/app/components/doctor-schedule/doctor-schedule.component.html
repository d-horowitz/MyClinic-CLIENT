<h1>
  Schedule {{date | date:"dd/MM/yyyy"}} - {{date|dateAdd:5|date:"dd/MM/yyyy"}}

  <input matInput [matDatepicker]="datepicker" class="visually-hidden" (dateChange)="datechange($event)">
  <mat-datepicker-toggle matIconSuffix [for]="datepicker" matTooltip="Change Date"></mat-datepicker-toggle>
  <mat-datepicker #datepicker>
    <mat-datepicker-actions>
      <button mat-button matDatepickerCancel>Cancel</button>
      <button mat-raised-button color="primary" matDatepickerApply>Apply</button>
    </mat-datepicker-actions>
  </mat-datepicker>

</h1>
<app-weekly-calendar *ngIf="workDays" [schedule]="calendarDays" (beforeClicked)="before()"
  (nextClicked)="next()"></app-weekly-calendar>
