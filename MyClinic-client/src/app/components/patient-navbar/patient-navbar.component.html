<table class="table table-primary">
    <thead>
        <tr>
            <th>Name</th>
            <th>ID</th>
            <th>Date of Birth</th>
            <th>Gender</th>
            <th>Address</th>
            <th>Phone</th>
            <th>Email</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngIf="patient">
            <td>{{patient.name}}</td>
            <td>{{patient.id}}</td>
            <td>{{patient.dateOfBirth | date:"dd/MM/YYYY"}}</td>
            <td>{{patient.gender}}</td>
            <td>{{patient.address}}</td>
            <td>{{patient.phone}}</td>
            <td>{{patient.email}}</td>
        </tr>
    </tbody>
</table>
<nav mat-tab-nav-bar backgroundColor="accent" [tabPanel]="tabPanely" mat-stretch-tabs="false" mat-align-tabs="start">
    <a routerLink="./appointments" mat-tab-link routerLinkActive #rla1="routerLinkActive" [active]="rla1.isActive">
        Appointments
    </a>
    <a routerLink="./make-an-appointment" mat-tab-link routerLinkActive #rla2="routerLinkActive" [active]="rla2.isActive">
        Make an Appointment
    </a>
</nav>
<mat-tab-nav-panel #tabPanely></mat-tab-nav-panel>
<router-outlet></router-outlet>
