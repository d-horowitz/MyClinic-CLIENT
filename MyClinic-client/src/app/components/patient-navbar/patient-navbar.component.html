<ng-template #loading>
    <app-loading></app-loading>
  </ng-template>
  <table mat-table [dataSource]="[patient]" class="mat-elevation-z8 w-auto" *ngIf="patient;else loading">
    <ng-container matColumnDef="ID">
      <th mat-header-cell *matHeaderCellDef> ID </th>
      <td mat-cell *matCellDef="let element"> {{element.id}} </td>
    </ng-container>
  
    <ng-container matColumnDef="Name">
      <th mat-header-cell *matHeaderCellDef> Name </th>
      <td mat-cell *matCellDef="let element"> {{element.name}} </td>
    </ng-container>
  
    <ng-container matColumnDef="Gender">
      <th mat-header-cell *matHeaderCellDef> Gender </th>
      <td mat-cell *matCellDef="let element"> {{element.gender}} </td>
    </ng-container>
  
    <ng-container matColumnDef="Date of Birth">
      <th mat-header-cell *matHeaderCellDef> Date of Birth </th>
      <td mat-cell *matCellDef="let element"> {{element.dateOfBirth | date:"dd/MM/YYYY"}} </td>
    </ng-container>
  
    <ng-container matColumnDef="Address">
      <th mat-header-cell *matHeaderCellDef> Address </th>
      <td mat-cell *matCellDef="let element"> {{element.address}} </td>
    </ng-container>
  
    <ng-container matColumnDef="Phone">
      <th mat-header-cell *matHeaderCellDef> Phone </th>
      <td mat-cell *matCellDef="let element"> {{element.phone}} </td>
    </ng-container>
  
    <ng-container matColumnDef="Email" matRipple class="mat-elevation-z4">
      <th mat-header-cell *matHeaderCellDef> Email </th>
      <td mat-cell *matCellDef="let element"> {{element.email}} </td>
    </ng-container>
  
  
    <tr mat-header-row *matHeaderRowDef="displayedColumns" class="fw-bold"></tr>
  
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  
  </table>




<nav mat-tab-nav-bar backgroundColor="accent" [tabPanel]="tabPanely" mat-stretch-tabs="false" mat-align-tabs="start">
    <a routerLink="./appointments" mat-tab-link routerLinkActive #rla1="routerLinkActive" [active]="rla1.isActive">
        Appointments
    </a>
    <a routerLink="./make-an-appointment" mat-tab-link routerLinkActive #rla2="routerLinkActive"
        [active]="rla2.isActive">
        Make an Appointment
    </a>
</nav>
<mat-tab-nav-panel #tabPanely></mat-tab-nav-panel>
<router-outlet></router-outlet>
