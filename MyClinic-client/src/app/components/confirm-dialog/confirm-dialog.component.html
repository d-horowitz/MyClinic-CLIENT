<h1 mat-dialog-title>Make an Appointment</h1>
<div mat-dialog-content>
    <p style="white-space: pre-line;">
        {{data}}
    </p>
<div mat-dialog-actions>
  <button mat-raised-button (click)="noClicked()">No</button>
  <button mat-raised-button [mat-dialog-close]="true" color="primary">Yes, I want to make this appointment!</button>
</div>
