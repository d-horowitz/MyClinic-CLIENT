<h1 mat-dialog-title>{{data.title}}</h1>
<div mat-dialog-content>
  <p style="white-space: pre-line;">
    {{data.body}}
  </p>
  <div mat-dialog-actions>
    <button mat-raised-button (click)="noClicked()">{{data.cancelText}}</button>
    <button mat-raised-button [mat-dialog-close]="true" color="primary">{{data.okText}}</button>
  </div>
