<h3 class="border-bottom border-3 p-2 m-0 d-flex justify-content-between"><span>{{ day.dayOfWeek | dayName
        }}</span><span>{{day.date|date:"dd/MM/yyyy"}}</span></h3><!---->
<div>
    <div class="position-relative" [ngStyle]="{'height': day.items| dayHeight }">
        <mat-card *ngFor="let item of day.items;let index = index; trackBy:track" [matTooltip]="item.tooltip"
            matTooltipPositionAtOrigin="true" matTooltipClass="my-tooltip" [ngClass]="{
                'mat-primary my-primary': true,
                'mat-warn my-warn':item.tooltip!='',
                'rounded-0 border justify-content-evenly align-items-center position-absolute w-100':true
            }"
            [ngStyle]="{'height': item.end|timediff:item.begin, 'top': item.begin|timediff:'08:00', 'line-height':'15px'}">
            <!-- ,'background-color': lesson.subject.color,   , 'height': lesson.end|timediff lesson.start-->
            <span *ngIf="item.text">{{item.text}}</span>
            <span>{{item.begin}}-{{item.end}}</span>
        </mat-card>
    </div>
</div>
